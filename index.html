<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        'Spotify - Web Player: Music for everyone'</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>
<body>
    <div class="container flex">
        <div class="left bg-black  mg">
            <div class="home">
                <div class="logo"><img width="130" class="invert" width="78px" src="images/logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="images/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="images/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library">
                <div class="your-library">
                    <img class="invert" src="images/library.svg" alt="library">
                    <p>Your Library</p>
                </div>
                <div class="songs">
                    <ul>
                    </ul>
                </div>
            </div>
            <img class="cross invert" src="images/cross.svg" alt="">
        </div>
        <div class="right">
            <div class="nav">
                <div class="hamburgerContainer">
                    <img class="invert hamberger" src="images/hamberger.svg" alt="image">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                        <path d="M17 4L8.66943 10.0405C6.44352 11.6545 6.44353 12.3455 8.66943 13.9595L17 20" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                        <path d="M7 4L15.3306 10.0405C17.5565 11.6545 17.5565 12.3455 15.3306 13.9595L7 20" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons">
                    <button class="signin-btn">Sign up</button>
                    <button class="login-btn">Log in</button>
                </div>
            </div>
            <div class="music-playlists-container">
                <h1>Spotify Playlists</h1>
                <div class="music-playlists">
                    
                </div>
            </div>
            <div class="playbar invert">
                <div class="info"></div>
                <div class="controls">
                    <img class="previous" src="images/previous.svg" alt="">
                    <img class="play" src="images/play.svg" alt="">
                    <img class="next" src="images/next.svg" alt="">
                </div>
                <div class="vol-container">
                    <div class="duration"></div>
                    <div class="volume">
                        <img src="images/volume.svg" alt="">
                        <input type="range">
                    </div>

                </div>
                <div class="seekbar">
                    <div class="circle">

                    </div>
                </div>
            </div>
        </div>


    </div>
    <script src="script.js"></script>
</body>
</html>
